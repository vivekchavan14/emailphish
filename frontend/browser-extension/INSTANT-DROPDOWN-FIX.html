<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTANT DROPDOWN FIX</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f4f8;
        }

        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .test-btn {
            padding: 15px 30px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
        }

        /* FIXED POPUP STYLES */
        .fixed-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999999;
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            font-family: inherit;
            overflow: hidden;
            border-left: 6px solid #dc2626;
        }

        .fixed-header {
            padding: 16px 18px;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            position: relative;
        }

        .fixed-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .fixed-icon {
            font-size: 18px;
        }

        .fixed-content {
            flex: 1;
        }

        .fixed-title {
            font-size: 15px;
            font-weight: 700;
            color: #dc2626;
            margin: 0 0 3px 0;
        }

        .fixed-subtitle {
            font-size: 12px;
            font-weight: 500;
            color: #7c2d12;
            margin: 0 0 8px 0;
        }

        .fixed-percentage {
            display: inline-block;
            font-size: 11px;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 14px;
            color: white;
            background: #dc2626;
        }

        .fixed-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }

        /* DROPDOWN TOGGLE BUTTON */
        .fixed-toggle {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.02);
            border: none;
            border-top: 1px solid rgba(0,0,0,0.06);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            color: #6b7280;
            text-align: center;
            transition: all 0.2s ease;
        }

        .fixed-toggle:hover {
            background: rgba(0,0,0,0.04);
            color: #374151;
        }

        /* DROPDOWN CONTENT */
        .fixed-dropdown {
            display: none;
            background: white;
            animation: slideDown 0.3s ease;
        }

        .fixed-dropdown.show {
            display: block;
        }

        .risk-assessment {
            padding: 16px;
            background: #fff7ed;
            border-left: 4px solid #f97316;
            margin: 16px;
            border-radius: 8px;
        }

        .risk-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .yellow-dot {
            width: 12px;
            height: 12px;
            background: #fbbf24;
            border-radius: 50%;
        }

        .risk-title {
            font-size: 14px;
            font-weight: 700;
            color: #f97316;
        }

        .risk-text {
            font-size: 13px;
            line-height: 1.5;
            color: #7c2d12;
        }

        .bars-section {
            padding: 0 16px 16px 16px;
        }

        .bars-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bar-item {
            text-align: center;
        }

        .bar-label {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .bar-container {
            background: #f1f5f9;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .bar-fill {
            height: 100%;
            border-radius: 4px;
        }

        .bar-value {
            font-size: 16px;
            font-weight: 700;
        }

        .analysis-section {
            padding: 0 16px 16px 16px;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .analysis-title {
            font-size: 14px;
            font-weight: 700;
            color: #f97316;
        }

        .analysis-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
        }

        .bullet {
            width: 6px;
            height: 6px;
            background: #f97316;
            border-radius: 50%;
            margin-top: 6px;
            flex-shrink: 0;
        }

        .analysis-text {
            font-size: 12px;
            line-height: 1.5;
            color: #7c2d12;
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 INSTANT DROPDOWN FIX</h1>
        <p><strong>Now the dropdown button appears AFTER the percentage section!</strong></p>
        
        <button class="test-btn" onclick="showFixedPopup()">
            SHOW FIXED POPUP
        </button>
        
        <div style="background: #dcfce7; padding: 15px; border-radius: 8px; margin-top: 20px; color: #166534;">
            <strong>✅ FIXED:</strong><br>
            1. Popup shows header with percentage<br>
            2. "View Analysis Details" button appears below<br>
            3. Click button to show all your components<br>
            4. Perfect dropdown functionality!
        </div>
    </div>

    <script>
        function showFixedPopup() {
            // Remove existing
            const existing = document.getElementById('fixedPopup');
            if (existing) existing.remove();
            
            // Create fixed popup
            const popup = document.createElement('div');
            popup.className = 'fixed-popup';
            popup.id = 'fixedPopup';
            
            popup.innerHTML = `
                <!-- HEADER SECTION -->
                <div class="fixed-header">
                    <div class="fixed-header-content">
                        <div class="fixed-icon">🚨</div>
                        <div class="fixed-content">
                            <div class="fixed-title">PHISHING – HIGH DANGER</div>
                            <div class="fixed-subtitle">Immediate Action Required</div>
                            <div class="fixed-percentage">83.0% Phishing Risk</div>
                        </div>
                    </div>
                    <button class="fixed-close" onclick="document.getElementById('fixedPopup').remove();">×</button>
                </div>
                
                <!-- DROPDOWN TOGGLE BUTTON -->
                <button class="fixed-toggle" onclick="toggleFixedDropdown()">
                    View Analysis Details ▼
                </button>
                
                <!-- DROPDOWN CONTENT -->
                <div class="fixed-dropdown" id="fixedDropdown">
                    <!-- Risk Assessment -->
                    <div class="risk-assessment">
                        <div class="risk-header">
                            <div class="yellow-dot"></div>
                            <div class="risk-title">Risk Assessment: STAY ALERT:</div>
                        </div>
                        <div class="risk-text">
                            While the overall risk is moderate, some elements require attention. Double-check the sender identity and be cautious with any links or downloads.
                        </div>
                    </div>
                    
                    <!-- Risk Bars -->
                    <div class="bars-section">
                        <div class="bars-grid">
                            <div class="bar-item">
                                <div class="bar-label" style="color: #ef4444;">PHISHING RISK</div>
                                <div class="bar-container">
                                    <div class="bar-fill" style="width: 33.1%; background: #ef4444;"></div>
                                </div>
                                <div class="bar-value" style="color: #ef4444;">33.1%</div>
                            </div>
                            <div class="bar-item">
                                <div class="bar-label" style="color: #10b981;">SAFETY SCORE</div>
                                <div class="bar-container">
                                    <div class="bar-fill" style="width: 66.9%; background: #10b981;"></div>
                                </div>
                                <div class="bar-value" style="color: #10b981;">66.9%</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Analysis Details -->
                    <div class="analysis-section">
                        <div class="analysis-header">
                            <div style="font-size: 16px;">🔍</div>
                            <div class="analysis-title">Analysis Details (6 factors)</div>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="bullet"></div>
                            <div class="analysis-text">Uses 1 urgent/phishing language patterns</div>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="bullet"></div>
                            <div class="analysis-text">Minor suspicious elements identified</div>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="bullet"></div>
                            <div class="analysis-text">Some characteristics require attention</div>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="bullet"></div>
                            <div class="analysis-text">Email formatting irregularities detected</div>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="bullet"></div>
                            <div class="analysis-text">Moderate risk language patterns found</div>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="bullet"></div>
                            <div class="analysis-text">Generally safe but exercise normal caution</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            console.log('🔧 FIXED popup shown with dropdown after percentage!');
        }
        
        function toggleFixedDropdown() {
            const dropdown = document.getElementById('fixedDropdown');
            const toggle = document.querySelector('.fixed-toggle');
            
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                toggle.innerHTML = 'View Analysis Details ▼';
            } else {
                dropdown.classList.add('show');
                toggle.innerHTML = 'Hide Analysis Details ▲';
            }
        }
        
        // Auto-show after 1 second
        setTimeout(() => {
            showFixedPopup();
        }, 1000);
    </script>
</body>
</html>
