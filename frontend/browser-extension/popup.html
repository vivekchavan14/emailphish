<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishMail Guard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <h1>PhishMail Guard</h1>
            </div>
        </div>

        <!-- Current Tab Status -->
        <div class="tab-status" id="tab-status">
            <div class="provider-name" id="provider-name">Loading...</div>
            <div class="scan-status" id="scan-status">Ready</div>
        </div>

        <!-- Latest Email Analysis -->
        <div class="latest-analysis" id="latest-analysis" style="display: none;">
            <div class="analysis-header">Latest Email Analysis</div>
            
            <div class="confidence-display">
                <div class="confidence-circle" id="confidence-circle">
                    <div class="confidence-percentage" id="confidence-percentage">0%</div>
                    <div class="confidence-label" id="confidence-label">Safe</div>
                </div>
            </div>
            
            <div class="analysis-reasons" id="analysis-reasons">
                <div class="reasons-header">Classification Reasons:</div>
                <ul class="reasons-list" id="reasons-list">
                    <li>No analysis yet</li>
                </ul>
            </div>
        </div>

        <!-- Quick Settings -->
        <div class="quick-settings">
            <div class="setting-toggle">
                <label class="toggle-container">
                    <input type="checkbox" id="extension-enabled" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Protection Enabled</span>
                </label>
            </div>
            
            <div class="setting-toggle">
                <label class="toggle-container">
                    <input type="checkbox" id="show-warnings" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Show Warnings</span>
                </label>
            </div>
        </div>

        <!-- Action Button -->
        <div class="action-section">
            <button class="scan-button" id="scan-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Scan Current Page
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
